  <script type="text/javascript" src="dist/nebulas.js"></script>

  <script type="text/javascript" src="js/vue.min.js"></script>
  <script>
    "use strict";
    var commonClass = new CommonClass();
    var dappContactAddress = commonClass.GetAddress;
    var nebulas = require("nebulas"), Account = Account, neb = new nebulas.Neb();
    neb.setRequest(new nebulas.HttpRequest(commonClass.GetNetName));
    var NebPay = require("nebpay");
    var nebPay = new NebPay();
    var serialNumber;
    var AllCount = 0;//总数量

    window.onload = async function () {
      loadInfo();
    }

    //加载所有数据
    function loadInfo() {
      var from = dappContactAddress;
      var postmark = getRequest().postmark;
      var value = "0";
      var nonce = "0";
      var gas_price = "1000000";
      var gas_limit = "2000000";
      var callFunction = "get";
      console.log(AllCount);
      var callArgs = "[\"" + postmark + "\"]";
      var contract = {
        "function": callFunction,
        "args": callArgs
      }

      neb.api.call(from, dappContactAddress, value, nonce, gas_price, gas_limit, contract).then(function (resp) {
        var result = resp.result;
        if (result === 'null') {
          console.log("Null result");
          return;
        }
        console.log(result);
        // var result = result.replace(/\\/g, '');
        // result = result.substring(1, result.length - 1);
        ShowDataToWeb(result);
      }).catch(function (err) {
        console.log("error :" + err.message);
      })
    }

    //展示到页面
    function ShowDataToWeb(result) {
      var res = JSON.parse(result);
      console.log(res.Praise);
      new Vue({
        el: '#app',
        data: {
          postmark: res.postmark,
          title: res.title,
          content: res.content,
          date: res.date,
          author: res.author,
          anonymous: res.anonymous,
          reply: res.reply,
          Praise: res.Praise == null ? 0 : res.Praise
        }
      })
    }

  var pariseValue=0;

  //点赞
  function pariseClick(){
    if(pariseValue==0){
      pariseValue=1;
      toParise();
    }
    else{
      return;
    }
  }

   //调用请求发布
   function toParise() {
      var from = dappContactAddress;
      var postmark = getRequest().postmark;
      var value = "0";
      var nonce = "0";
      var gas_price = "1000000";
      var gas_limit = "2000000";
      var callFunction = "praiseReply";
      var callArgs = "[\"" + postmark + "\"]";

      serialNumber = nebPay.call(from, value, callFunction, callArgs, {
        listener: function (resp) {
          loadInfo();
          $('#spanParise').addClass("tag-success");
        }
      });
    }
  </script>
