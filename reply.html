  <script>
    "use strict";
    var commonClass = new CommonClass();
    var dappContactAddress = commonClass.GetAddress;
    var nebulas = require("nebulas"), Account = Account, neb = new nebulas.Neb();
    neb.setRequest(new nebulas.HttpRequest(commonClass.GetNetName));
    var NebPay = require("nebpay");
    var nebPay = new NebPay();
    var serialNumber;

    // window.onload = function () {
    //   loadInfo();
    // }
    
    loadInfo(); 

    //加载所有数据
    function loadInfo() {
      var from = dappContactAddress;
      var postmark = getRequest().postmark;
      var value = "0";
      var nonce = "0";
      var gas_price = "1000000";
      var gas_limit = "2000000";
      var callFunction = "get";
      var callArgs = "[\"" + postmark + "\"]";
      var contract = {
        "function": callFunction,
        "args": callArgs
      }

      neb.api.call(from, dappContactAddress, value, nonce, gas_price, gas_limit, contract).then(function (resp) {
        var result = resp.result;
        if (result === 'null') {
          console.log("Null result");
          return;
        }
        console.log(result);
        ShowDataToWeb(result);
      }).catch(function (err) {
        console.log("error :" + err.message);
      })
    }

    //展示到页面
    function ShowDataToWeb(result) {
      var res = JSON.parse(result);
      new Vue({
        el: '#app',
        data: {
          postmark: res.postmark,
          title: res.title,
          content: res.content,
          date: res.date,
          author: res.author,
          anonymous: res.anonymous,
          reply: res.reply,
          parise: res.parise == null ? 0 : res.parise,
          nowdate: GetNowDate()
        }
      })
      new Vue({
        el: '#foot',
        data: {
          postmark: res.postmark,
          title: res.title,
          content: res.content,
          date: res.date,
          author: res.author,
          anonymous: res.anonymous,
          reply: res.reply,
          parise: res.parise == null ? 0 : res.parise,
          nowdate: GetNowDate()
        }
      })
    }

    //回复
    function ReleaseText() {
      var content = CKEDITOR.instances.contentText.getData();
      if (!content) {
        ShowDiv("内容不能为空！");
        return;
      }
      if (content.length > 10000) {
        ShowDiv("内容字数太长！");
        return;
      }

      Release(content);
    }

    //调用请求发布
    function Release(content) {
      var from = dappContactAddress;
      var postmark = getRequest().postmark;
      var date = GetNowDate();
      var value = "0";
      var nonce = "0";
      var gas_price = "1000000";
      var gas_limit = "2000000";
      var callFunction = "replyLetter";
      var callArgs = "[\"" + postmark + "\",\"" + content + "\",\"" + date + "\"]";

      serialNumber = nebPay.call(from, value, callFunction, callArgs, {
        listener: function (resp) {
          ShowRightDiv("回复成功！");
        }
      });
    }

    //错误隐藏层
    function closeDiv() {
      $("#hideDiv").hide();
    }
    //错误显示层
    function ShowDiv(content) {
      $("#hideDiv").show();
      $("#message").text(content);
    }

    //正确隐藏层
    function closerightDiv() {
      $("#hiderightDiv").hide();
    }
    //正确显示层
    function ShowRightDiv(content) {
      $("#hiderightDiv").show();
      $("#rightmessage").text(content);
    }


  </script>
